<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos Assinatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">ASSINATURAS</h1>
    <p class="descrição">Escolha o plano que faz mais sentido para você</p>

    <div class="plano1">
        <h1 class="tipo">MENSAL</h1>
        <hr class="barra1">
        <h1 class="preço" >R$29,90</h1>
        <hr class="barra2">
        <button class="button1"><p>ASSINE JÁ</p></button>
        <p class="condição" >Plano contém renovação automática.</p>
    </div>

    <div class="plano2">
        <h1 class="tipo2">SEMESTRAL</h1>
        <hr class="barra01">
        <h1 class="preço2" >R$149,90</h1>
        <hr class="barra02">
        <button class="button2"><p>ASSINE JÁ</p></button>
        <p class="condição2" >Plano contém renovação automática a cada 6 meses.</p>
    </div>

    <div class="plano3">
        <button class="recomendado"><p>RECOMENDADO</p></button>
        <h1 class="tipo3">ANUAL</h1>
        <hr class="barra001">
        <h1 class="preço3" >R$279,90</h1>
        <hr class="barra002">
        <button class="button3"><p>ASSINE JÁ</p></button>
        <p class="condição3" >Plano contém renovação automática a cada 12 meses.</p>
    </div>
</body>
</html>
